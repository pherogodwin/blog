{% extends 'partials/base.html' %}
{% block title %}Delete{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-5 text-danger"
             style="border-radius: 20px; border-style: solid; box-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
            <div class="content-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h4 class=" text-center mb-5">Detele Post</h4>
                        <h6 class="mt-3 text-center">Are you sure you want to delete this post'<strong>{{ post.title }}'?</strong></h6>
                    </fieldset>
                    <div class="form-group mt-5 text-center" style="margin-left: 240px">
                        <a class="btn btn-link text-info text-decoration-none ml-5"
                           href="{% url 'blog:detail' post.id %}">No,
                            Cancel</a>
                        <button class="btn btn-danger ml-5" type="submit">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
