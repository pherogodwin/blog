{% extends "partials/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}

<h1 style="text-align: center"><strong>{{ title }}</strong></h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-5 bg-secondary text-white"
             style="border-radius: 20px; border-style: solid; box-shadow: 2px 2px 5px rgba(0,0,0,0.7);">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-success" value="{{ title }}">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
