{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}
{% block content %}
<br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-5 bg-secondary text-white" style="border-radius: 20px; border-style: solid; box-shadow: 2px 2px 5px rgba(0,0,0,0.7);">
            <div class="media text-center">
                <img class="rounded-circle account-img w-5" src="{{ user.profile.image.url }}"
                     style="width: 150px; height:150px;">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
            <form action="" method="POST" class="uniform" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ u_form | crispy }}
                    {{ p_form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<br><br><br><br>
{% endblock content %}
