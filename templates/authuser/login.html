{% extends "partials/base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="col-lg-5 mx-auto bg-dark" style="box-shadow: 2px 2px 5px rgba(0,0,0,0.7);">
        <div class="card">
            <div class="card-body" style="color: #0F1035">
                <h1 class="mb-4 text-center"><strong>Login</strong></h1>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Enter Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-success btn-lg
 btn-block" style="justify-content: center">Login
                    </button>
                    <small>Forgotten password?
                        <a href="{% url 'password_reset' %}">Reset</a>
                    </small>
                </form>
                <div style="text-center;">
                    <small>Dont have an account?
                        <a href="{% url 'authuser:signup' %}">Signup</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br>
{% endblock content %}
